<div id="wrapper" class="relative h-screen bg-zinc-700 text-xl text-zinc-300">
  <h1 class="text-center py-6 font-bold text-4xl">Guess the Number</h1>
  <form class="text-black flex flex-col justify-center items-center gap-5 " >
    <input type="number" id="guessField" placeholder="guess number(<10)" class=" w-1/3  pl-3" required>
    <input type="submit" id="subt" value="submit" class="border-4  border-red-300 h-12 w-32 bg-red-900 text-slate-200 rounded-lg">
  </form>

  <div id="resultParas" class="flex flex-col justify-center  items-center pt-20">
    <p>Actual Guess : <span class="guesses"></span></p>
    <p>Prev Guess : <span class="guessesPrev"></span></p>
    <p>Remaining Guess : <span class="lastResult"></span> </p>
    <p class="lowOrHi "></p>
  </div>
  
  <div id ="failedCase" class="h-screen z-4 top-0 left-0 flex justify-center items-center w-full backdrop-opacity-15  bg-black/70 absolute invisible ">
    <div id = "msgBack" class="h-1/3 w-1/2 flex justify-center items-center text-5xl font-bold text-zinc-700 rounded-3xl flex-col"> 
      <p id="closebtn" class="self-end px-4">X</p>
      <p id="msgBtn">U won</p></div>
  </div>
</div>
